<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/thermostat.css">
  <link rel="stylesheet" type="text/css" href="css/thermometre.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/chambre.js"></script>
  <script src="js/chambreObservateur.js"></script>
  <script src="js/thermostat.js"></script>

  <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body onload="getTemperatureExterieure()">
  <div class="wrapper">

    <div class="thermometre-wrapper">
      <hr id="thermometre"></hr>
      <div id="thermometre-fill"></div>
      <div id="thermometre-title">Thermometre</div>
      <span id="tdValeurInterieure">10</span>
    </div>

    <div class="details-table">
      <table>
        <tbody>
          <tr>
            <th class="table-title">Chauffage</th>
            <td id="actif">Inactif</td>
          </tr>
          <tr>
            <th class="table-title">Température extérieure</th>
            <td><span id="tdValeurExterieure"></td>
          </tr>
          <tr>
            <th class="table-title">Thermostat</th>
            <td><span id="tdValeurThermostat">20</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="thermostat-wrapper">
      <div id="thermostat"></div>
      <div id="thermostat-fill"></div>
        <div class = "thermostat-pips">
          <p class="marker-1">–</p></br>
          <p class="marker-2">–</p></br>
          <p class="marker-3">–</p></br>
          <p class="marker-4">–</p></br>
          <p class="marker-5">–</p>
        </div>
        <div class = "thermostat-values">
          <p class="value-1">30</p></br>
          <p class="value-2">20</p></br>
          <p class="value-3">10</p></br>
          <p class="value-4">0</p></br>
          <p class="value-5">-10</p>
        </div>
        <div id="thermostat-title">Thermostat</div>
      </div>
    </div>
  </div>

</body>

</html>
